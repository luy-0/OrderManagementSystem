<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/admin.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改会员密码</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/adminUpdatePassword">
      <div class="form-group">
        <div class="label">
          <label >管理员帐号：</label>
        </div>
        <div class="field">
          <span  style="line-height:33px;" th:text="${session.admin.account}"></span>
          <input type="hidden" name="account" th:value="${session.admin.account}"/>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label >原始密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="mpass" name="oldPassword" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" /> <span style="color: red;font-family:楷体;" th:if="${errMsg ne null}" th:text="${errMsg}"></span>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label >新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="newPassword" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=5:新密码不能小于5位" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label >确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="renewpass" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newPassword:两次输入的密码不一致" />
        </div>
      </div>
      <!--<div class="form-group">-->
        <!--<span style="color: red;font-family:楷体;" th:if="${errMsg ne null}" th:text="${errMsg}"></span>-->
      <!--</div>-->
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
